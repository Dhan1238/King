
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact us</title>
</head>
<body>
    
    <form>
        <h2>Contact Us</h2>
        <div id="fr">
        <label for="name">Company Name</label>
        <input type="text" id="name" placeholder="Enter Name">
        <br><br>
        <label for="mail" class="rq">Mail Id</label>
        <input type="email" id="mail" required placeholder="Enter Mail">
        <br><br>
        <label for="ph">Contact Number</label>
        <input type="text" id="ph" maxlength="10" placeholder="Enter Number">
        <br><br>
        <textarea placeholder="Your Requirements" id="ta"></textarea>
        <br><br>
        <input type="submit" id="sub" value="Submit">
        </div>
    </form>
       <p> hello </p>
</body>
